<!DOCTYPE html>
<html lang="ko" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">

  <title th:text="${'본인 인증 | ' + serviceName}"></title>

  <link href="https://cdn.jsdelivr.net" rel="preconnect">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

    <link href="/css/vendors/normalize.min.css" rel="stylesheet"/>
    <link href="/css/reset.css" rel="stylesheet"/>

    <link href="/css/common.css" rel="stylesheet"/>
  <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
<main>
  <h3 class="title" th:text="#{verify.title}">
    인증 중
  </h3>

  <p class="description">
      <picture>
          <source media="(prefers-color-scheme: dark)" srcset="/images/loading_dark.png">
          <source media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
                  srcset="/images/loading_light.png">

          <img alt="Loading" class="loading" src="/images/loading_light.png">
      </picture>

      <span th:text="#{verify.loading}">
            인증 정보를 가져오는 중입니다...
      </span>
  </p>
</main>

<section th:replace="~{${'identify/' + provider + '/script'} :: request}"></section>
</body>

</html>
